server:
  port: 8081

info:
  application:
    name: ${project.name}
    version: ${project.version}
    description: ${project.description}

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

keycloak:
  realm: individuals
  base-url: http://localhost:8080
  client-id: individuals-api
  client-secret: 9nekCm9JrhldqeBx5bw00LIzIBRYve6l
  connection-timeout: 5000

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${keycloak.base-url}/realms/${keycloak.realm}/protocol/openid-connect/certs

application:
  individuals-api:
    swagger:
      local-server: http://localhost
      dev-server: https://individuals-api.dns.by

management:
  prometheus:
    metrics:
      export:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: ALWAYS
